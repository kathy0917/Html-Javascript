<html>
<head>
<script language="javascript">
function current_time(){

var now = new Date();
thisHour = now.getHours();
thisMinute = now.getMinutes();
thisSecond = now.getSeconds();
var ampm;

if(thisHour>12){
am="PM";
thisHour = thisHour-12;
}else am="AM";

document.form.input.value = thisHour +":"+ thisMinute+":"+thisSecond +":"+am;
setTimeout("current_time()",1000);

</script>
</head>

<body onLoad="current_time()">
<script language="javascript">
var arr = new Array("일","월","화","수","목","금","토");

document.write("<h1><center>","Calendar","</center></h1>");

document.write("<tr>");
for(var i=0;i<arr.length;i++){
document.write("<td>",arr[i],"</td>");

}
document.write("</tr>");

var column=0;
for(var i=0;i<thisDay;i++){
document.write("<td>","","</td>");
column++;
}

for(var i=1;i<=last[thisMonth];i++){
if(i==thisDate){
document.write("<td>","<form name='form'>","<font color='red'>",i,"<br><input type='text' name='input'>","</font>","</form>","</td>");
